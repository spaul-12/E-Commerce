<body>
    <!-- SIDENAV -->
    <div class="d-flex flex-column d-lg-none pt-5" id="side_nav">
        <a href="javascript:void(0)" class="display-6 position-absolute " onclick="close_sidenav()" style="right:5%;top: 1%;width: fit-content;">
            <i class="fa fa-close pl-5"></i></a>
        <div class="px-3  my-3 mx-2"><img src="../assets/images/flipkart-logo.png" style="width: 40%;"></div>
        <div class="px-3 mx-4 my-3 py-1 px-3">

    </div>

    <div class="d-lg-none py-3" id="nav_bar_small" style="margin: 0 -4%;">

    </div>


    <div class="nav_bar d-none d-md-block ">
        <div class="container-fluid NavigationBarFirst d-flex justify-content-lg-around">
            <div class="logo my-3 mx-1"><img src="../assets/images/flipkart-logo.png"></div>
            <div class="mb-3 col-3">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" name="" id="Searchbar" aria-describedby="helpId" placeholder="Search here...">
                <button class="btn btn-primary" onclick="window.location = 'Search.html'">Search</button>
            </div>
            <div class="menuOptions mx-4 my-3">
                <i class="fa fa-heart mx-4 my-2" aria-hidden="true"></i>
                <i class="fa fa-cart-plus mx-4 my-2" aria-hidden="true"></i>
                <i class="fa fa-user-circle mx-4 my-2" aria-hidden="true"></i>
            </div>
            <div class="button">
                <a href="javascript:void(0)" class="mx-4 my-3 btn btn-outline-danger">Sign Up</a>
                <a href="javascript:void(0)" class="mx-4 my-3 btn btn-outline-primary">Log in</a>

            <div><a href="javascript:void(0)" class="mx-4 my-3 py-1 px-3 nav_links">Blogs</a></div>
        </div>
    </div>


    <div class="container-fluid booklist d-block d-flex flex-column flex-md-row flex-wrap justify-content-center" id="SearchList">

    </div>
</body>
<script>
    // SIDE EFFECT IN  SIDENAV

    function open_sidenav() {
        document.getElementById("side_nav").style.width = "100%"; // MAKE WIDTH 100% WHEN SIDENAV IS NEEDED 
    }

    function close_sidenav() {
        document.getElementById("side_nav").style.width = "0"; //MAKE WIDTH 0 WHEN SIDENAV IS NOT NEEDED
    }
</script>
<script src="index.js"></script>
<script src="Search.js"></script>
